<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <title th:text="${id} != null ? 'Editar Usuário' : 'Novo Usuário'">
            Formulário de Usuário
        </title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="min-h-screen bg-gray-50 text-gray-800 font-sans antialiased">
        <!-- Cabeçalho -->
        <header class="bg-white border-b border-gray-200 shadow-sm">
            <div
                class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex justify-between items-center"
            >
                <div class="flex items-center space-x-6">
                    <a
                        href="/"
                        class="text-lg font-bold text-indigo-600 tracking-tight"
                        >DML</a
                    >
                    <nav class="flex space-x-4 text-sm font-medium">
                        <a
                            href="/usuarios"
                            class="text-gray-600 hover:text-indigo-500"
                            >Usuários</a
                        >
                        <a
                            href="/empresas"
                            class="text-gray-600 hover:text-indigo-500"
                            >Empresas</a
                        >
                        <a
                            href="/servicos"
                            class="text-gray-600 hover:text-indigo-500"
                            >Serviços</a
                        >
                        <a
                            href="/agendamentos"
                            class="text-gray-600 hover:text-indigo-500"
                            >Agendamentos</a
                        >
                    </nav>
                </div>
                <div>
                    <a
                        href="/logout"
                        class="text-sm text-gray-500 hover:text-red-500"
                        >Sair</a
                    >
                </div>
            </div>
        </header>

        <!-- Conteúdo principal -->
        <main class="max-w-2xl mx-auto py-10 px-4 sm:px-6 lg:px-8">
            <h1
                class="text-2xl font-semibold mb-6"
                th:text="${id} != null ? 'Editar Usuário' : 'Novo Usuário'"
            >
                Formulário de Usuário
            </h1>

            <form
                th:action="${id} != null ? @{'/usuarios/atualizar/' + ${id}} : @{/usuarios/salvar}"
                method="post"
                class="space-y-6 bg-white p-6 shadow rounded-md border border-gray-200"
            >
                <div>
                    <label
                        for="name"
                        class="block text-sm font-medium text-gray-700 mb-1"
                        >Nome</label
                    >
                    <input
                        type="text"
                        id="name"
                        name="name"
                        th:value="${usuario.name}"
                        required
                        class="w-full rounded-md border border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                    />
                </div>

                <div>
                    <label
                        for="email"
                        class="block text-sm font-medium text-gray-700 mb-1"
                        >Email</label
                    >
                    <input
                        type="email"
                        id="email"
                        name="email"
                        th:value="${usuario.email}"
                        required
                        class="w-full rounded-md border border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                    />
                </div>

                <div>
                    <label
                        for="cpf"
                        class="block text-sm font-medium text-gray-700 mb-1"
                        >CPF</label
                    >
                    <input
                        type="text"
                        id="cpf"
                        name="cpf"
                        th:value="${usuario.cpf}"
                        required
                        class="w-full rounded-md border border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                    />
                </div>

                <div class="flex justify-end space-x-4">
                    <a
                        th:href="@{/usuarios}"
                        class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-100 transition"
                    >
                        Cancelar
                    </a>
                    <button
                        type="submit"
                        class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 transition"
                    >
                        Salvar
                    </button>
                </div>
            </form>
        </main>
    </body>
</html>
