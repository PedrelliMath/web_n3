<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <title th:text="${id} != null ? 'Editar Usuário' : 'Novo Usuário'">
            Formulário de Usuário
        </title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
    <body class="container mx-auto p-6">
        <h1
            class="text-2xl font-bold mb-6"
            th:text="${id} != null ? 'Editar Usuário' : 'Novo Usuário'"
        >
            Formulário de Usuário
        </h1>

        <form
            th:action="${id} != null ? @{'/usuarios/atualizar/' + ${id}} : @{/usuarios/salvar}"
            method="post"
            class="space-y-4 max-w-md"
        >
            <div>
                <label
                    for="name"
                    class="block text-sm font-medium text-gray-700"
                    >Nome</label
                >
                <input
                    type="text"
                    id="name"
                    name="nome"
                    th:value="${usuario.name}"
                    required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                />
            </div>

            <div>
                <label
                    for="email"
                    class="block text-sm font-medium text-gray-700"
                    >Email</label
                >
                <input
                    type="email"
                    id="email"
                    name="email"
                    th:value="${usuario.email}"
                    required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                />
            </div>

            <div>
                <label for="cpf" class="block text-sm font-medium text-gray-700"
                    >Cpf</label
                >
                <input
                    type="password"
                    id="cpf"
                    name="cpf"
                    th:value="${usuario.cpf}"
                    required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                />
            </div>

            <div class="flex space-x-4">
                <button
                    type="submit"
                    class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition"
                >
                    Salvar
                </button>
                <a
                    th:href="@{/usuarios}"
                    class="inline-block px-4 py-2 border border-gray-300 rounded hover:bg-gray-100"
                >
                    Cancelar
                </a>
            </div>
        </form>
    </body>
</html>
