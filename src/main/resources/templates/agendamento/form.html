<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <title
            th:text="${agendamento.servicoId} != null ? 'Editar Agendamento' : 'Novo Agendamento'"
        >
            Formulário de Agendamento
        </title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
    <body class="container mx-auto p-6">
        <h1
            class="text-2xl font-bold mb-6"
            th:text="${agendamento.servicoId} != null ? 'Editar Agendamento' : 'Novo Agendamento'"
        >
            Formulário de Agendamento
        </h1>

        <form
            th:action="${agendamento.servicoId} != null ? @{'/agendamentos/atualizar/' + ${agendamento.servicoId}} : @{/agendamentos/salvar}"
            method="post"
            class="space-y-4 max-w-md"
        >
            <div>
                <label
                    for="servicoId"
                    class="block text-sm font-medium text-gray-700"
                    >ID do Serviço</label
                >
                <input
                    type="text"
                    id="servicoId"
                    name="servicoId"
                    th:value="${agendamento.servicoId}"
                    required
                    class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                />
            </div>

            <div>
                <label
                    for="userId"
                    class="block text-sm font-medium text-gray-700"
                    >ID do Usuário</label
                >
                <input
                    type="text"
                    id="userId"
                    name="userId"
                    th:value="${agendamento.userId}"
                    required
                    class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                />
            </div>

            <div>
                <label
                    for="data"
                    class="block text-sm font-medium text-gray-700"
                    >Data do Agendamento</label
                >
                <input
                    type="date"
                    id="data"
                    name="data"
                    th:value="${#dates.format(agendamento.data, 'yyyy-MM-dd')}"
                    required
                    class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                />
            </div>

            <div>
                <label
                    for="horaInicio"
                    class="block text-sm font-medium text-gray-700"
                    >Hora Início</label
                >
                <input
                    type="time"
                    id="horaInicio"
                    name="horaInicio"
                    th:value="${agendamento.horaInicio}"
                    required
                    class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                />
            </div>

            <div class="flex space-x-4">
                <button
                    type="submit"
                    class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 transition"
                >
                    Salvar
                </button>
                <a
                    href="/agendamentos"
                    class="inline-block px-4 py-2 border border-gray-300 rounded hover:bg-gray-100 transition"
                >
                    Cancelar
                </a>
            </div>
        </form>
    </body>
</html>
