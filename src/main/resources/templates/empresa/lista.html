<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <title>Lista de Empresas</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="min-h-screen bg-gray-50 text-gray-800 font-sans antialiased">
        <!-- Cabeçalho -->
        <header class="bg-white border-b border-gray-200 shadow-sm">
            <div
                class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex justify-between items-center"
            >
                <div class="flex items-center space-x-6">
                    <a
                        href="/"
                        class="text-lg font-bold text-indigo-600 tracking-tight"
                        >DML</a
                    >
                    <nav class="flex space-x-4 text-sm font-medium">
                        <a
                            href="/usuarios"
                            class="text-gray-600 hover:text-indigo-500"
                            >Usuários</a
                        >
                        <a
                            href="/empresas"
                            class="text-gray-600 hover:text-indigo-500"
                            >Empresas</a
                        >
                        <a
                            href="/servicos"
                            class="text-gray-600 hover:text-indigo-500"
                            >Serviços</a
                        >
                        <a
                            href="/agendamentos"
                            class="text-gray-600 hover:text-indigo-500"
                            >Agendamentos</a
                        >
                    </nav>
                </div>
                <div>
                    <a
                        href="/logout"
                        class="text-sm text-gray-500 hover:text-red-500"
                        >Sair</a
                    >
                </div>
            </div>
        </header>

        <!-- Conteúdo principal -->
        <main class="max-w-7xl mx-auto py-10 px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-semibold">Lista de Empresas</h1>
                <a
                    href="/empresas/novo"
                    class="bg-indigo-600 text-white px-4 py-2 rounded-md shadow hover:bg-indigo-700 transition"
                >
                    Nova Empresa
                </a>
            </div>

            <div class="bg-white shadow rounded-md overflow-hidden">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th
                                class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                            >
                                CNPJ
                            </th>
                            <th
                                class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                            >
                                Nome
                            </th>
                            <th
                                class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                            >
                                Usuário ID
                            </th>
                            <th
                                class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                            >
                                Início
                            </th>
                            <th
                                class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                            >
                                Fim
                            </th>
                            <th
                                class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                            >
                                Ações
                            </th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-100">
                        <tr
                            th:each="empresa : ${empresas}"
                            class="hover:bg-gray-50"
                        >
                            <td
                                class="px-4 py-2 text-sm text-gray-700"
                                th:text="${empresa.cnpj}"
                            >
                                CNPJ
                            </td>
                            <td
                                class="px-4 py-2 text-sm text-gray-700"
                                th:text="${empresa.nome}"
                            >
                                Nome
                            </td>
                            <td
                                class="px-4 py-2 text-sm text-gray-700"
                                th:text="${empresa.userId}"
                            >
                                Usuário ID
                            </td>
                            <td
                                class="px-4 py-2 text-sm text-gray-700"
                                th:text="${#temporals.format(empresa.inicioExpediente, 'HH:mm')}"
                            >
                                Início
                            </td>
                            <td
                                class="px-4 py-2 text-sm text-gray-700"
                                th:text="${#temporals.format(empresa.fimExpediente, 'HH:mm')}"
                            >
                                Fim
                            </td>
                            <td class="px-4 py-2 text-sm space-x-2">
                                <a
                                    th:href="@{|/empresas/editar/${empresa.id}|}"
                                    class="inline-block bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded-md text-xs"
                                >
                                    Editar
                                </a>
                                <a
                                    th:href="@{|/empresas/excluir/${empresa.id}|}"
                                    onclick="return confirm('Deseja realmente excluir esta empresa?');"
                                    class="inline-block bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded-md text-xs"
                                >
                                    Excluir
                                </a>
                            </td>
                        </tr>
                        <tr
                            th:if="${empresas == null or #lists.isEmpty(empresas)}"
                        >
                            <td
                                colspan="6"
                                class="px-4 py-4 text-center text-sm text-gray-500"
                            >
                                Nenhuma empresa encontrada.
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </body>
</html>
