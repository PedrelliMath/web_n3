<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <title th:text="${id} != null ? 'Editar Serviço' : 'Novo Serviço'">
            Formulário de Serviço
        </title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
    <body class="container mx-auto p-6">
        <h1
            class="text-2xl font-bold mb-6"
            th:text="${id} != null ? 'Editar Serviço' : 'Novo Serviço'"
        >
            Formulário de Serviço
        </h1>

        <form
            th:action="${id} != null ? @{'/servicos/atualizar/' + ${id}} : @{/servicos/salvar}"
            method="post"
            class="space-y-4 max-w-md"
        >
            <div>
                <label
                    for="nome"
                    class="block text-sm font-medium text-gray-700"
                    >Nome do Serviço</label
                >
                <input
                    type="text"
                    id="nome"
                    name="nome"
                    th:value="${servico.nome}"
                    required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                />
            </div>

            <div>
                <label
                    for="empresaId"
                    class="block text-sm font-medium text-gray-700"
                    >ID da Empresa</label
                >
                <input
                    type="text"
                    id="empresaId"
                    name="empresaId"
                    th:value="${servico.empresaId}"
                    required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                />
            </div>

            <div>
                <label
                    for="valor"
                    class="block text-sm font-medium text-gray-700"
                    >Valor (R$)</label
                >
                <input
                    type="number"
                    step="0.01"
                    id="valor"
                    name="valor"
                    th:value="${servico.valor}"
                    required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                />
            </div>

            <div>
                <label
                    for="duracao"
                    class="block text-sm font-medium text-gray-700"
                    >Duração (minutos)</label
                >
                <input
                    type="number"
                    id="duracao"
                    name="duracao"
                    th:value="${servico.duracao}"
                    min="0"
                    required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                />
            </div>

            <div class="flex space-x-4">
                <button
                    type="submit"
                    class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700"
                >
                    Salvar
                </button>
                <a
                    href="/servicos"
                    class="inline-block px-4 py-2 border border-gray-300 rounded hover:bg-gray-100"
                >
                    Cancelar
                </a>
            </div>
        </form>
    </body>
</html>
