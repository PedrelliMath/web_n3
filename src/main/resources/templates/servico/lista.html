<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Lista de Serviços</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
    <body class="container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-6">Lista de Serviços</h1>

        <a
            th:href="@{/servicos/novo}"
            class="inline-block bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition mb-4"
        >
            Novo Serviço
        </a>

        <table
            class="min-w-full border border-gray-300 rounded-md overflow-hidden shadow-sm"
        >
            <thead class="bg-gray-100">
                <tr>
                    <th class="text-left py-3 px-4 border-b border-gray-300">
                        Id
                    </th>
                    <th class="text-left py-3 px-4 border-b border-gray-300">
                        Nome
                    </th>
                    <th class="text-left py-3 px-4 border-b border-gray-300">
                        Empresa
                    </th>
                    <th class="text-left py-3 px-4 border-b border-gray-300">
                        Valor
                    </th>
                    <th class="text-left py-3 px-4 border-b border-gray-300">
                        Duração (min)
                    </th>
                    <th class="text-left py-3 px-4 border-b border-gray-300">
                        Ações
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="servico : ${servicos}" class="hover:bg-gray-50">
                    <td
                        class="py-2 px-4 border-b border-gray-300"
                        th:text="${servico.id}"
                    >
                        Id
                    </td>
                    <td
                        class="py-2 px-4 border-b border-gray-300"
                        th:text="${servico.nome}"
                    >
                        Nome
                    </td>
                    <td
                        class="py-2 px-4 border-b border-gray-300"
                        th:text="${servico.empresaId}"
                    >
                        Empresa
                    </td>
                    <td
                        class="py-2 px-4 border-b border-gray-300"
                        th:text="${#numbers.formatDecimal(servico.valor, 1, 2)}"
                    >
                        Valor
                    </td>
                    <td
                        class="py-2 px-4 border-b border-gray-300"
                        th:text="${servico.duracao}"
                    >
                        Duração
                    </td>
                    <td class="py-2 px-4 border-b border-gray-300 space-x-2">
                        <a
                            th:href="@{|/servicos/${servico.id}/editar|}"
                            class="bg-blue-600 text-white px-3 py-1 rounded text-sm hover:bg-blue-700 transition"
                        >
                            Editar
                        </a>
                        <a
                            th:href="@{|/servicos/excluir/${servico.id}|}"
                            class="bg-red-600 text-white px-3 py-1 rounded text-sm hover:bg-red-700 transition"
                            onclick="return confirm('Deseja realmente excluir este serviço?');"
                        >
                            Excluir
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
